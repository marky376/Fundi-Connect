{% extends 'base/base.html' %}
{% block content %}
<section class="hero-section" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 3rem 0;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0" style="background: rgba(255,255,255,0.95);">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-tools display-4 text-primary"></i>
              <h2 class="fw-bold mb-2" style="color: #2563eb;">Login to FundiConnect</h2>
              <p class="text-muted">Welcome back! Please sign in to your account.</p>
            </div>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary w-100 py-2 mt-2">Login</button>
            </form>
            <hr>
            <p class="text-center mb-0">Don't have an account? <a href="{% url 'signup' %}" class="text-primary fw-bold">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
