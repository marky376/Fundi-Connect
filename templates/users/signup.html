{% extends 'base/base.html' %}
{% block content %}
<section class="hero-section" style="background: linear-gradient(135deg, #10b981 0%, #2563eb 100%); color: white; padding: 3rem 0;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0" style="background: rgba(255,255,255,0.95);">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-person-plus display-4 text-success"></i>
              <h2 class="fw-bold mb-2" style="color: #10b981;">Create Your FundiConnect Account</h2>
              <p class="text-muted">Sign up as a Customer or Fundi and start connecting!</p>
            </div>
            <form method="post" enctype="multipart/form-data">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-success w-100 py-2 mt-2">Sign Up</button>
            </form>
            <hr>
            <p class="text-center mb-0">Already have an account? <a href="{% url 'login' %}" class="text-success fw-bold">Login</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
