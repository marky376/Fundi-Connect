{% extends 'base/base.html' %}
{% block title %}Customer Login{% endblock %}
{% block content %}
<section class="hero-section" style="background: linear-gradient(135deg, #10b981 0%, #2563eb 100%); color: white; padding: 3rem 0;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg border-0 customer-card-hover" style="background: rgba(255,255,255,0.95);">
          <div class="card-body p-5">
            <div class="text-center mb-4">
              <i class="bi bi-person display-4 text-success"></i>
              <h2 class="fw-bold mb-2" style="color: #10b981;">Login as Customer</h2>
              <p class="text-muted">Welcome back! Please sign in to your customer account.</p>
            </div>
            <form method="post">
              {% csrf_token %}
              <div class="mb-3 position-relative">
                <label for="id_email" class="form-label fw-semibold">Email</label>
                <i class="bi bi-envelope input-icon"></i>
                <input type="email" name="email" class="form-control" id="id_email" required autofocus>
              </div>
              <div class="mb-3 position-relative">
                <label for="id_password" class="form-label fw-semibold">Password</label>
                <i class="bi bi-lock input-icon"></i>
                <input type="password" name="password" class="form-control" id="id_password" required>
              </div>
              <button type="submit" class="btn btn-success w-100 py-2 mt-2 shadow-sm">Login</button>
            </form>
            <div class="my-4"><hr></div>
            <hr>
            <p class="text-center mb-0">Don't have an account? <a href="{% url 'customer_signup' %}" class="text-success fw-bold">Sign up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
